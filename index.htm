<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Diabetes Prediction</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
        <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
    </head>
<body>
    <py-config src = "pyscript.TOML">
        
    </py-config>
    <py-script src='main.py'>
    </py-script>

    <h2>Please Check the box if the answer is Yes or True.</h2>
    <form>
        <!-- Boolean Entries (Checkboxes) -->
        <label>Do you have a high blood pressure? <input type="checkbox" name="HighBP"></label><br>
        <label>Do you have a high cholesterol?<input type="checkbox" name="HighChol"></label><br>
        <label>Have you had a cholesterol check in the past 5 years?<input type="checkbox" name="CholCheck"> </label><br>
        <label>Have you smoked at least 100 cigarettes in your entire life?<input type="checkbox" name="Smoke"></label><br>
        <label>Have you ever had a stroke?<input type="checkbox" name="Stroke"></label><br>
        <label>Do you have/had Coronary Heart Disease (CHD) or Myocardial Infarction (MI)<input type="checkbox" name="HeartDiseaseOrAttack"></label><br>
        <label>Physical activity in past 30 days - not including job<input type="checkbox" name="PhysAct"></label><br>
        <label>Consume 1 or more fruit(s) a day<input type="checkbox" name="Fruit"></label><br>
        <label>Consume 1 or more Vegetable(s) a day?<input type="checkbox" name="Veg"> </label><br>
        <label>Are you a heavy drinker? (adult men having more than 14 drinks per week and adult women having more than 7 drinks per week)<input type="checkbox" name="HvyAlcCons"> </label><br>
        <label>Do you have any kind of health care coverage, including health insurance, prepaid plans such as HMO, etc.<input type="checkbox" name="Healthcare"></label><br>
        <label>Was there a time in the past 12 months when you needed to see a doctor but could not because of cost?<input type="checkbox" name="NoDocCost"></label><br>
        <label>Do you have serious difficulty walking or climbing stairs?<input type="checkbox" name="DiffWalk"></label><br>

        <!-- Text Input Fields -->
        <h2>Text Input Fields</h2>
        <label for="text1">What is your BMI: &nbsp </label><input type="text" id="BMI" name="BMI"><br>
        <label for="text2">Would you say that in general your health is: scale 1-5: 1 = excellent, 2 = very good, 3 = good, 4 = fair, 5 = poor &nbsp </label><input type="text" id="genHealth" name="text2"><br>
        <label for="text3">Now thinking about your mental health, which includes stress, depression, and problems with emotions, for 
            how many days during the past 30 days was your mental health not good? </label><input type="text" id="mentalHealth" name="text3"><br>
        <label for="text4">Now thinking about your physical health, which includes physical illness and injury, for how many days during 
            the past 30 days was your physical health not good?</label><input type="text" id="physHealth" name="text4"><br>
        <label for="text5">Are You male or female?</label><input type="text" id="gender" name="text5"><br>
        <label for="text6">What is your age? </label><input type="text" id="age" name="text6"><br>
        <label for="text7">Education level: scale 1-6: 1 = Never attended school or only kindergarten 2 =</label><input type="text" id="eduLevel" name="text7"><br>
        <label for="text8">income scale: scale 1-8: 1 = less than $10,000 5 = less than $35,000 11 =</label><input type="text" id="income" name="text8"><br>

        <!-- Submit Button -->
        <button py-click="EnterInfo">Enter Info</button>
        <script type="py" src="./main.py" config="./pyscript.TMOL"></script>
    </form>

</body>
</html>
