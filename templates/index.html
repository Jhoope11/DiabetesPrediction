<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Checker</title>
</head>
<body>
    <form method="post">
        <!-- Boolean Entries (Checkboxes) -->
        <label>Do you have a high blood pressure? <input type="checkbox" name="HighBP" id="HighBP"></label><br>
        <label>Do you have a high cholesterol?<input type="checkbox" name="HighChol" id="HighChol"></label><br>
        <label>Have you had a cholesterol check in the past 5 years?<input type="checkbox" name="CholCheck" id="CholCheck"></label><br>
        <label>Have you smoked at least 100 cigarettes in your entire life?<input type="checkbox" name="Smoker" id="Smoker"></label><br>
        <label>Have you ever had a stroke?<input type="checkbox" name="Stroke" id="Stroke"></label><br>
        <label>Do you have/had Coronary Heart Disease (CHD) or Myocardial Infarction (MI)<input type="checkbox" name="HeartDiseaseorAttack" id="HeartDiseaseorAttack"></label><br>
        <label>Physical activity in past 30 days - not including job<input type="checkbox" name="PhysActivity" id="PhysActivity"></label><br>
        <label>Consume 1 or more fruit(s) a day<input type="checkbox" name="Fruits" id="Fruits"></label><br>
        <label>Consume 1 or more Vegetable(s) a day?<input type="checkbox" name="Veggies" id="Veggies"></label><br>
        <label>Are you a heavy drinker? (adult men having more than 14 drinks per week and adult women having more than 7 drinks per week)<input type="checkbox" name="HvyAlcoholConsump" id="HvyAlcoholConsump"></label><br>
        <label>Do you have any kind of health care coverage, including health insurance, prepaid plans such as HMO, etc.<input type="checkbox" name="AnyHealthcare" id="AnyHealthcare"></label><br>
        <label>Was there a time in the past 12 months when you needed to see a doctor but could not because of cost?<input type="checkbox" name="NoDocbcCost" id="NoDocbcCost"></label><br>
        <label>Do you have serious difficulty walking or climbing stairs?<input type="checkbox" name="DiffWalk" id="DiffWalk"></label><br>

        <!-- Text Input Fields -->
        <h2>Text Input Fields</h2>
        <label>Do you have diabetes? Enter 0 for no, 1 for Type 1, 2 for Type 2.<input type="text" id="Type012" name="Type012"></label><br>
        <label for="BMI">What is your BMI: &nbsp </label><input type="text" id="BMI" name="BMI"><br>
        <label for="genHealth">Would you say that in general your health is: scale 1-5: 1 = excellent, 2 = very good, 3 = good, 4 = fair, 5 = poor &nbsp </label><input type="text" id="genHealth" name="GenHlth"><br>
        <label for="mentalHealth">Now thinking about your mental health, which includes stress, depression, and problems with emotions, for how many days during the past 30 days was your mental health not good? </label><input type="text" id="mentalHealth" name="MentHlth"><br>
        <label for="physHealth">Now thinking about your physical health, which includes physical illness and injury, for how many days during the past 30 days was your physical health not good?</label><input type="text" id="physHealth" name="PhysHlth"><br>
        <label for="gender">Are You male or female?</label><input type="text" id="gender" name="Sex"><br>
        <label for="age">What is your age? </label><input type="text" id="age" name="Age"><br>
        <label for="eduLevel">Education level: scale 1-6: 1 = Never attended school or only kindergarten 2 =</label><input type="text" id="eduLevel" name="Education"><br>
        <label for="income">Income scale: scale 1-8: 1 = less than $10,000 5 = less than $35,000 11 =</label><input type="text" id="income" name="Money"><br>

        <button type="submit">Check CSV</button>
    </form>
</body>
</html>
