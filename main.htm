<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Diabetes Prediction</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
        <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
    </head>
<body>
    <py-config src = "pyscript.TOML">
        
    </py-config>
    <py-script src='main.py'>
    </py-script>

    <h2>Please Check the box if the answer is Yes or True.</h2>
    <form>
        <!-- Boolean Entries (Checkboxes) -->
        <label>Do you have a high blood pressure?<input type="checkbox" name="HighBP"></label><br>
        <label>Do you have a high cholesterol?<input type="checkbox" name="HighChol"></label><br>
        <label>Have you had a cholesterol check in the past 5 years?<input type="checkbox" name="CholCheck"> </label><br>
        <label><input type="checkbox" name="Smoke"> Have you smoked at least 100 cigarettes in your entire life? [Note: 5 packs = 100 cigarettes] 0 = no, 1 = yes</label><br>
        <label><input type="checkbox" name="Stroke"> (Ever told) you had a stroke. 0 = no, 1 = yes</label><br>
        <label><input type="checkbox" name="HeartDiseaseOrAttack"> Coronary Heart Disease (CHD) or Myocardial Infarction (MI) 0 = no, 1 = yes</label><br>
        <label><input type="checkbox" name="PhysAct"> Physical activity in past 30 days - not including job 0 = no, 1 = yes</label><br>
        <label><input type="checkbox" name="Fruit"> Consume Fruit 1 or more per day 0 = no, 1 = yes</label><br>
        <label><input type="checkbox" name="Veg"> Consume Vegetables 1 or more per day 0 = no, 1 = yes</label><br>
        <label><input type="checkbox" name="HvyAlcCons"> Heavy drinkers (adult men having more than 14 drinks per week and adult women having more than 7 drinks per week) 0 = no,</label><br>
        <label><input type="checkbox" name="Healthcare"> Have any kind of health care coverage, including health insurance, prepaid plans such as HMO, etc. 0 = no, 1 = yes </label><br>
        <label><input type="checkbox" name="NoDocCost"> Was there a time in the past 12 months when you needed to see a doctor but could not because of cost? 0 = no, 1 = yes</label><br>
        <label><input type="checkbox" name="DiffWalk"> Do you have serious difficulty walking or climbing stairs? 0 = no, 1 = yes</label><br>

        <!-- Text Input Fields -->
        <h2>Text Input Fields</h2>
        <label for="text1">BMI: </label><input type="text" id="BMI" name="BMI"><br>
        <label for="text2">Would you say that in general your health is: scale 1-5: 1 = excellent, 2 = very good, 3 = good, 4 = fair, 5 = poor</label><input type="text" id="genHealth" name="text2"><br>
        <label for="text3">Now thinking about your mental health, which includes stress, depression, and problems with emotions, for how</label><input type="text" id="mentalHealth" name="text3"><br>
        <label for="text4">Now thinking about your physical health, which includes physical illness and injury, for how many days during the past 30 days was your physical</label><input type="text" id="physHealth" name="text4"><br>
        <label for="text5">Are You male or female?</label><input type="text" id="gender" name="text5"><br>
        <label for="text6">What is your age? </label><input type="text" id="age" name="text6"><br>
        <label for="text7">Education level (EDUCA see codebook21 linked above): scale 1-6: 1 = Never attended school or only kindergarten 2 =</label><input type="text" id="eduLevel" name="text7"><br>
        <label for="text8">income scale (INCOME3 see codebook21 linked above): scale 1-8: 1 = less than $10,000 5 = less than $35,000 11 =</label><input type="text" id="income" name="text8"><br>

        <!-- Submit Button -->
        <button py-click="EnterInfo">Enter Info</button>
        <script type="py" src="./main.py" config="./pyscript.TMOL"></script>
    </form>

</body>
</html>
